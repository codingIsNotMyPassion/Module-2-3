<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event update page</title>
</head>
<body>
    <section class="main-container">
        <header class="header">
            <h1>Event 1</h1>
            <p>No of seats available : 23</p>
        </header>
        <section class="child-container">
            <img src="event.jpeg" alt="event">
            <section>
                <main>
                    <form class="form-container">
                        
                            <label for="name" class="label">Name:</label>
                            <input type="text" name="Name" class="input">
                         
                            <label for="email" class="label">Email:</label>
                        <input type="text" name="email" class="input">
                        
                        
                            <label for="phone" class="label">Phone number:</label>
                        <input type="text" name="phone" class="input">
                      
                         
                            <label for="no of seats" class="label"> No of seats: </label>
                        <input type="number" name="no of seats" value="2" class="input">
                        
                         
                            <label for="second attendee" class="label"> Name of attendee 2: </label>             
                        <input type="text" name="second attendee" class="input">              
                    </form>
                </main>
                <footer class="btn">
                    <input type="button" value="submit">
                    <input type="button" value="cancel">
                </footer>              
            </section>
        </section>
    </section>
</body>
</html>
