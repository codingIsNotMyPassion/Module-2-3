<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DOM forms</title>
</head>

<body>
    <h1 class="header" id="title">DOM Forms</h1>
    <p class="header" id="description">forms with dom manipulation</p>

    <div class="container">
        <form id="form" onsubmit="event.preventDefault();onFormSubmit();">
            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text" name="firstname" id="first-name" placeholder="enter the firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" name="lastname" id="last-name" placeholder="lastname" required>
            </div>

            <div class="form-group">
                <label for="gender" id="gender">Gender: </label>

                <label for="male">male</label>
                <input type="radio" name="gender" value="male" id="male">

                <label for="female">female</label>
                <input type="radio" name="gender" value="female" id="female">
            </div>

            <div class="form-group">
              <label>Choose any two food items</label><br>

              <input type="checkbox" class="check" id="Biryani">
              <label for="Biryani">Biryani</label>

              <input type="checkbox" class="check" id="pizza" >
              <label for="pizza">pizza</label>

              <input type="checkbox" class="check" id="burger">
              <label for="burger">burger</label>

              <input type="checkbox" class="check" id="cake" >
              <label for="cake">cake</label>

              <input type="checkbox" class="check" id="pulav">
              <label for="pulav">pulav</label>
            </div>

            <div class="form-group">
                <address>
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="30" rows="10" placeholder="address" style="display:block;" required></textarea>
                </address>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode: </label>
                <input type="text" name="pincode" id="pincode" placeholder="pincode" required>
            </div>

            <div class="form-group">
                <label for="state">State: </label>
                <input type="text" name="state" id="state" placeholder="state" required>
            </div>

            <div class="form-group">
                <label for="country">country: </label>
                <input type="text" name="country" id="country" placeholder="country" required>
            </div>
            <button id="submit" type="submit" value="submit"" class="btn btn-primary">Submit</button>
        </form>

        <table class="table" id="table">
            <thead>
                <tr>
                    <th>full name</th>
                    <th>last name</th>
                    <th>gender</th>
                    <th>food</th>
                    <th>address</th>
                    <th>pincode</th>
                    <th>state</th>
                    <th>country</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
</body>

</html>
