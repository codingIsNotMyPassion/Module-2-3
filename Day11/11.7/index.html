<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magzine subscription</title>
</head>
<body>
    <section class="main-container">
        <header>
            <h1>Yes! I want to subscribe to the Mag-O-Zine</h1>
        </header>
        <main>
            <form class="form-container">
                <div id="firstName">
                    <input type="text" name="firstName"><br>
                    <label for="firstName">firstname</label>
                </div>
                <div id="lastName">
                    <input type="text" name="lastName"><br>
                    <label for="lastName">lastName</label>
                </div>
                <div id="address">
                    <input class="address" type="text" name="address"><br>
                    <label class="address" for="address">address</label>
                </div>
                <div id="city">
                    <input type="text" name="city"><br>
                    <label for="city">city</label>
                </div>
                <div id="state">
                    <input type="text" name="state"><br>
                    <label for="state">state</label>
                </div>
                <div id="zip">
                    <input type="text" name="zip" id=""><br>
                    <label for="zip">zipcode</label>
                </div>                 
            </form>
            <p>subscribe to:
                <input type="radio" name="year" id="year">
                <label for="year">1 year</label>
                <input type="radio" name="year" id="year">
                <label for="year">2 years</label>
            </p>
        </main>
        <footer>
            <p id="footer-font">
                send me more information about:
                <ul>
                    <li>
                        <input type="checkbox" name="computer-zine" id="">
                        <label for="computer-zine">computer-zine</label>
                    </li>
                    
                    <li>
                        <input type="checkbox" name="fishing-zine" id="">
                        <label for="fishing-zine">fishing-zine</label>
                    </li>
                
                    <li>
                        <input type="checkbox" name="cat-o-zine" id="">
                        <label for="cat-o-zine">cat-o-zine</label>
                    </li>
                </ul>
            </p>
        </footer>
    </section> 
</body>
</html>
